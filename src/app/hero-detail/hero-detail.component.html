<form class="form-horizontal" *ngIf="hero">
  <div class="panel panel-primary">
    <div class="panel-heading">{{ hero.name | uppercase }}</div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label">ID</label>
        <div class="col-sm-10">
          <p class="form-control-static">{{hero.id}}</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input class="form-control" [(ngModel)]="hero.name" name="hero_name" placeholder="name"/>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-success" (click)="goBack()">go back</button>
          <button class="btn btn-primary" (click)="save()">save</button>
        </div>
      </div>
    </div>
  </div>
</form>
