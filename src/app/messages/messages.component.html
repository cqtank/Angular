<div class="panel panel-success" *ngIf="messageService.messages.length">

  <div class="panel-heading">Messages
    <a class="pull-right" (click)="messageService.clear()">clear</a>
  </div>


  <div class="panel-body">
    <div class="alert alert-warning" *ngFor='let message of messageService.messages'> {{message}} </div>
  </div>
</div>
